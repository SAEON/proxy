version: '3.8'

networks:
  proxy_stable:
    name: proxy_stable
    driver: overlay
    attachable: true

services:
  node:
    image: $DOCKER_IMAGE
    deploy:
      replicas: 1
      rollback_config:
        parallelism: 0
      update_config:
        parallelism: 0
        order: start-first
        failure_action: rollback
      restart_policy:
        condition: any
        delay: 30s
    environment:
      ELASTICSEARCH_NEXT_ADDRESS: http://next.elasticsearch.saeon.int
      ELASTICSEARCH_7_14_ADDRESS: http://7.14.elasticsearch.saeon.int
      ELASTICSEARCH_8_X_ADDRESS: http://8.x.elasticsearch.saeon.int
      TZ: utc
      NODE_ENV: production
    ports:
      - 7001:8001
      - 6012:8002
    networks:
      - proxy_stable