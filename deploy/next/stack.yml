version: '3.8'

networks:
  proxy_next:
    name: proxy_next
    driver: overlay
    attachable: true

services:
  proxy:
    image: $PROXY_IMAGE
    deploy:
      replicas: 1
      rollback_config:
        parallelism: 0
      update_config:
        parallelism: 0
        order: start-first
        failure_action: rollback
      restart_policy:
        condition: any
        delay: 30s
    environment:
      ELASTICSEARCH_NEXT_ADDRESS: http://next.elasticsearch.saeon.int
      ELASTICSEARCH_7_14_ADDRESS: http://7.14.elasticsearch.saeon.int
      ELASTICSEARCH_8_1_ADDRESS: http://8.1.elasticsearch.saeon.int
      TZ: utc
      NODE_ENV: production
    ports:
      - 6001:8001
      - 6002:8002
    networks:
      - proxy_next